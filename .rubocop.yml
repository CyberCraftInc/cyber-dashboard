require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  Exclude:
    - db/schema.rb
    - node_modules/node-sass/src/libsass/contrib/libsass.spec
    - node_modules/node-sass/src/libsass/extconf.rb
    - bin/yarn

Style/FrozenStringLiteralComment:
  Enabled: false
Style/Documentation:
  Enabled: false
Metrics/LineLength:
  Max: 120
Metrics/MethodLength:
  Max: 30
Metrics/AbcSize:
  Max: 30
Metrics/BlockLength:
  Exclude:
    - "**/*_spec.rb"
    - "db/schema.rb"
    - "config/initializers/rails_admin.rb"
RSpec/ExampleLength:
  Max: 30
RSpec/MultipleExpectations:
  Max: 10
RSpec/DescribedClass:
  Enabled: false
RSpec/LetSetup:
  Enabled: false
RSpec/NamedSubject:
  Enabled: false